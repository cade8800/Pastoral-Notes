<page-header [title]="diaryDetail.date|date:'yyyy-MM-dd EEEE'">

</page-header>

<nz-card>

    <nz-spin [nzSpinning]="loading"></nz-spin>

    <div style="font-size: 14px;">
        <p>
            <i nz-icon nzType="environment" nzTheme="outline" class="icon_type"></i>
            {{diaryDetail.location}}
        </p>
        <p>
            <i nz-icon nzType="coffee" nzTheme="outline" class="icon_type"></i>
            {{diaryDetail.weather}}
        </p>
        <p>
            <i nz-icon nzType="bulb" nzTheme="outline" class="icon_type"></i>
            {{diaryDetail.summary}}
        </p>

    </div>

    <nz-divider></nz-divider>

    <div id="editormd_view">
    </div>

    <nz-divider></nz-divider>

    <div *ngIf='!loading'>

        <div class="options">
            <div class="label">
                <strong>标签:</strong>
                <nz-tag style="cursor: pointer;" *ngFor='let l of diaryDetail.labels' (click)='goLabel(l.id)'>{{l.name}}
                </nz-tag>
            </div>
        </div>
        <div>
            写于：{{diaryDetail.createTime|date:'yyyy-MM-dd HH:mm'}}
            <nz-divider nzType="vertical"></nz-divider>
            更新于：{{diaryDetail.updateTime|date:'yyyy-MM-dd HH:mm'}}
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-button nzType="link" (click)="edit()">编辑</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-button nzType="link" (click)="delete()">删除</a>
        </div>

    </div>

</nz-card>
